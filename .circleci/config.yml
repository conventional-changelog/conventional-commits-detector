version: 2

node_10: &node_10
  docker:
    - image: node:20

node_12: &node_12
  docker:
    - image: node:20

node_next: &node_next
  docker:
    - image: node:latest@sha256:ca75f977b1c9e9a2cc5480efe5b7df07ce38373316e30b91eeadddb6a025b8a8

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_10_test_plan:
    <<: [*node_10, *test_plan]
  node_12_test_plan:
    <<: [*node_12, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_10_test_plan
      - node_12_test_plan
      - node_next_test_plan
