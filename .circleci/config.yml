version: 2

node_6: &node_6
  docker:
    - image: node:6@sha256:92a780ce4191097a1470be20a40a590ac9601e53811c518effeb152ecd41548a

node_8: &node_8
  docker:
    - image: node:8@sha256:1878acbe73877a443460971ef67bbafcca8996fc81496dadf27b240e23318a3b

node_next: &node_next
  docker:
    - image: node:latest@sha256:7f5e7a767ecffaf96d334ffea07ba4801ab26627b37423a35c1bb747cc22676b

test_plan: &test_plan
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies_test_plan
    - run: yarn install --frozen-lockfile
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.cache/yarn
        key: v1-dependencies_test_plan
    - run: yarn test
    - run: $(yarn bin)/codecov || echo "CodeCov did not collect coverage reports"

jobs:
  node_6_test_plan:
    <<: [*node_6, *test_plan]
  node_8_test_plan:
    <<: [*node_8, *test_plan]
  node_next_test_plan:
    <<: [*node_next, *test_plan]

workflows:
  version: 2
  build:
    jobs:
      - node_6_test_plan
      - node_8_test_plan
      - node_next_test_plan
